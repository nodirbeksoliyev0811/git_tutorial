name: default_project
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.6
  zoom_tap_animation: ^1.1.0
  flutter_screenutil: ^5.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/translations/


fonts:
  - family: Sora
    fonts:
      - asset: assets/fonts/Sora-Regular.ttf
      - asset: assets/fonts/Sora-Light.ttf
      - asset: assets/fonts/Sora-Medium.ttf
      - asset: assets/fonts/Sora-SemiBold.ttf
      - asset: assets/fonts/Sora-Bold.ttf
      - asset: assets/fonts/Sora-ExtraBold.ttf
  - family: Montserrat
    fonts:
      - asset: assets/fonts/Montserrat-Regular.ttf
      - asset: assets/fonts/Montserrat-Light.ttf
      - asset: assets/fonts/Montserrat-Medium.ttf
      - asset: assets/fonts/Montserrat-SemiBold.ttf
      - asset: assets/fonts/Montserrat-Bold.ttf
      - asset: assets/fonts/Montserrat-ExtraBold.ttf
        style: italic
