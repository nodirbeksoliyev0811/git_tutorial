name: default_project
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/translations/


fonts:
  - family: Sora
    fonts:
      - asset: assets/fonts/Sora-Regular.ttf
      - asset: assets/fonts/Sora-Light.ttf
      - asset: assets/fonts/Sora-Medium.ttf
      - asset: assets/fonts/Sora-SemiBold.ttf
      - asset: assets/fonts/Sora-Bold.ttf
      - asset: assets/fonts/Sora-ExtraBold.ttf
        style: italic

  - family: Raleway
    fonts:
      - asset: assets/fonts/Raleway-Italic-VariableFont_wght.ttf
      - asset: assets/fonts/Raleway-VariableFont_wght.ttf

  - family: Montserrat
    fonts:
      - asset: assets/fonts/Montserrat-Italic-VariableFont_wght.ttf
      - asset: assets/fonts/Montserrat-VariableFont_wght.ttf